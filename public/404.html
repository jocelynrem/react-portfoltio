<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
  </head>
  <body>
    <script type="text/javascript">
      // Preserve the path and reload the index.html
      var path = window.location.pathname;
      if (path === '/404.html') {
        window.location.replace('/');  // Redirect from 404.html to the root
      } else {
        document.write('<base href="/">');
        document.write('<script src="index.js"><\/script>');  // Load the main script of your app
      }
</script>
</body>
</html>
